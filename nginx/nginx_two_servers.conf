user www-data;
worker_processes 4;
pid /run/nginx.pid;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# nginx-naxsi config
	##
	# Uncomment it if you installed nginx-naxsi
	##

	#include /etc/nginx/naxsi_core.rules;

	##
	# nginx-passenger config
	##
	# Uncomment it if you installed nginx-passenger
	##
	
	#passenger_root /usr;
	#passenger_ruby /usr/bin/ruby;

	##
	# Virtual Host Configs
	##

	#include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;

    # static files
    server {
        listen 7777;
        server_name files.test;
        root /home/v.mogilin/test/alan/photos/vk/;

        #location ~* .(jpg|jpeg|gif|png|ico|css|zip|rar|pdf)$ {
        #    root //home/v.mogilin/test/alan/photos/vk/;
        #    error_page 404 = 404;
        #}
    }

    upstream gpuapi {
        server 127.0.0.1:8080;
    }
    upstream master {
        server 127.0.0.1:1234;
    }

    server {
        listen 80;
        server_name srch-prisma-gpu-t7.go.devmail.ru 172.27.22.6;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Real-Host $host;
        proxy_set_header X-Test 1;

        proxy_read_timeout 900s;

        location / {
        }
        location = / {
            proxy_pass http://gpuapi;
        }
        location = /v1/face/recognize {
            proxy_pass http://gpuapi;
        }
        location = /v1/face/detect {
            proxy_pass http://gpuapi;
        }
        location = /experimental/face/detect {
            proxy_pass http://gpuapi;
        }
        location = /v1/face/embedding {
            proxy_pass http://gpuapi;
        }
        location = /v1/face/set {
            proxy_pass http://gpuapi;
        }
        location = /v1/face/delete {
            proxy_pass http://gpuapi;
        }
        location = /v1/face/clusters {
            proxy_pass http://gpuapi;
        }
        location = /v1/scene/detect {
            proxy_pass http://gpuapi;
        }
        location = /v1/car/detect {
            proxy_pass http://gpuapi;
        }
        location = /v1/object/detect {
            proxy_pass http://gpuapi;
        }
        location = /v1/resolution {
            proxy_pass http://gpuapi;
        }
        location = /v1/attractions/detect {
            proxy_pass http://gpuapi;
        }
        location = /v1/check/blurred {
            proxy_pass http://gpuapi;
        }
    }

    server {
        listen 80;
        server_name adminka.srch-prisma-gpu-t7.go.devmail.ru;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Real-Host $host;
        proxy_set_header X-Test 2;

        proxy_read_timeout 900s;

        location = / {
            rewrite ^/$ /morda;
        }
        location = /morda {
            proxy_pass http://master;
        }
        location = /v1/web/node-config {
            proxy_pass http://master;
        }
        location = /v1/web/config {
            proxy_pass http://master;
        }
        location = /v1/web/set-node {
            proxy_pass http://master;
        }
        location = /v1/web/delete-node {
            proxy_pass http://master;
        }

#        location = /v1/node-config {
#            proxy_pass http://master;
#        }
    }

}


